<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYIAN'S BARBERSHOP IN PANABANG BOLJOON CEBU</title>
    <meta name="description" content="RBS Beneficiary, Sustainable Livelihood Program, Micro-enterprise, Barangay Panabang, Rural Barbershop, Neighborhood Convenience, Affordable Services, Local Livelihood">
    <meta name="keywords" content="Ryian's Barbershop, Haircut, Grooming, Affordable Services, Local Business">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5ebe1;
            color: #222;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 60px 10px 20px;
            background-color: #6F4E37;
            color: white;
            font-size: 35px;
            font-weight: 700;
            animation: slideDown 1.2s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-80px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* NAVIGATION */
        .navbar {
            width: 100%;
            background: rgba(0,0,0,0.85);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.4s, transform 0.2s;
        }

        .navbar ul li a:hover {
            color: #D4A373;
            transform: scale(1.05);
        }

        /* CONTACT CONTAINER */
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.7s forwards;
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6F4E37;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        form input,
        form textarea {
            padding: 10px;    
            border-radius: 5px;
            border: 1px solid #aaa;
            transition: box-shadow 0.3s;
        }

        form input:focus,
        form textarea:focus {
            box-shadow: 0px 0px 6px #6F4E37;
        }

        form button {
            padding: 12px;
            border: none;
            background: #6F4E37;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s, background 0.3s;
        }

        form button:hover {
            background: #8a644c;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #6F4E37;
            color: white;
            margin-top: 50px;
            animation: fadeUp 1s ease;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        RYIAN'S BARBERSHOP
    </header>

    <!-- NAVIGATION -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="event.html">Event</a></li>      
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="products.html">Product</a></li>
        </ul>
    </nav>

    <!-- CONTACT FORM -->
    <div id="contact" class="container">
        <h2>Contact Us</h2>
        <form>
            <label>Contact Person Name</label>
            <input type="text" placeholder="Renan Chen Faburada" required>

            <label>Email Address</label>
            <input type="email" placeholder="ryianbarbershop@gmail.com" required>

            <label>Mobile Number</label>
            <input type="tel" placeholder="09195647907" required>

            <label>Landline Number (Optional)</label>
            <input type="text" placeholder="N/A">

            <label>Permanent Address</label>
            <textarea placeholder="Poblacion, Boljoon, Cebu" rows="3" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; RYIAN'S BARBERSHOP AT YOUR SERVICE
    </footer>

</body>
</html>
